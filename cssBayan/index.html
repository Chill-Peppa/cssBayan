<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Meme bayan" />
    <meta name="author" content="Anastasia Bodnyuk" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./images/icon.ico" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./index.css" />
    <title>CSS Bayan</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <h1 class="header__name">CSS Bayan</h1>
      </header>
      <main class="content">
        <label class="label">
          <div class="card">
            <div class="card__main">
              <h2 class="card__header">Hey, are you sleeping?</h2>
              <input type="radio" class="checkbox-card checkbox-card-first" />
              <img
                class="card__open-icon"
                alt="Icon plus"
                src="./images/open.svg"
              />
            </div>
            <img
              class="card__main-pic"
              alt="Coding meme picture"
              src="./images/0.jpg"
            />
          </div>
        </label>
        <label class="label">
          <div class="card">
            <div class="card__main">
              <h2 class="card__header">My code</h2>
              <input type="radio" class="checkbox-card" />
              <img
                class="card__open-icon"
                alt="Icon plus"
                src="./images/open.svg"
              />
            </div>
            <img
              class="card__main-pic"
              alt="Coding meme picture"
              src="./images/1.jpg"
            />
          </div>
        </label>
        <label class="label">
          <div class="card">
            <div class="card__main">
              <h2 class="card__header">Developer and tester</h2>
              <input type="radio" class="checkbox-card" />
              <img
                class="card__open-icon"
                alt="Icon plus"
                src="./images/open.svg"
              />
            </div>
            <img
              class="card__main-pic"
              alt="Coding meme picture"
              src="./images/2.jpg"
            />
          </div>
        </label>
        <label class="label">
          <div class="card">
            <div class="card__main">
              <h2 class="card__header">Must try it...</h2>
              <input type="radio" class="checkbox-card" />
              <img
                class="card__open-icon"
                alt="Icon plus"
                src="./images/open.svg"
              />
            </div>
            <img
              class="card__main-pic"
              alt="Coding meme picture"
              src="./images/3.jpg"
            />
          </div>
        </label>
      </main>
    </div>
  </body>
</html>
